<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Sergey Stroganoff">
    <meta name="description" content="Бланк банковского отчета">
    <title>DBO</title>
    <link rel="stylesheet" href="bill.css">
    <link rel="stylesheet" href="table.css">
</head>
<body>

<div class="document-grid">
    <div class="div1">
        <p>Моя выписка</p>
    </div>
    <div class="div2">
        <img src="images/avatar_small.png" alt="Avatar" title="Sergey Stroganoff">
    </div>
    <div class="div2-1">
        <p>Sergey Stroganoff</p>
    </div>

    <div class="div3">
        <input type="checkbox" class="data-checkbox" id="checkBox1" name="data" value="data" checked="checked">
        <label for=checkBox1>Дата</label>
    </div>
    <div class="div4">
        <input type="checkbox" class="time-checkbox" id="checkBox2" name="time" value="time" checked="checked">
        <label for=checkBox2>Время</label>
    </div>
    <div class="div5">
        <input type="checkbox" class="type-checkbox" id="checkBox3" name="type" value="type" checked="checked">
        <label for=checkBox3>Тип</label>
    </div>
    <div class="div6">
        <input type="checkbox" class="arrival-checkbox" id="checkBox4" name="arrival" value="arrival" checked="checked">
        <label for=checkBox4>Приход</label>
    </div>
    <div class="div7">
        <input type="checkbox" class="spending-checkbox" id="checkBox5" name="spending" value="spending"
               checked="checked">
        <label for=checkBox5>Расход</label>
    </div>
    <div class="div8">
        <p>Группировка</p>
    </div>
    <div class="div9">
        <label for="selector"></label>
        <select id="selector">
            <option value="no_grouped">Без группировки</option>
            <option value="groupedByData">По дате</option>
        </select>
    </div>


    <div class="div10">
        <div class="table">
            <table>
                <thead>
                <tr>
                    <th class="row0">Дата</th>
                    <th class="row1">Время</th>
                    <th class="row2">Тип</th>
                    <th class="row3">Приход</th>
                    <th class="row4">Расход</th>
                </tr>
                </thead>
            </table>
            <div class="table-body">
                <table>
                    <tbody id="mainTablePart">
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <div class="div11"></div>
    <div class="div12">
        <p>@ Мой Банк</p>
    </div>
</div>
<script src=my-statement-data.js></script>
<script src=main.js></script>
</body>
</html>
